<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="wigth=device-width, initial-scale=1.0">
        <title>Profile Card</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
        <body class="card">
            <video autoplay muted loop id="myVideo">
                <source src="1.mp4" type="video/mp4">
                </video>
            <div class="profile-card">
                <div class="card-header">
                    <div class="pic">
                        <img src="yaroslav_ava.png">
                    </div>
                    <div class="name">Yaroslav Marukhno</div>
                    <div class="desc">Web-designer</div>
                    <div class="sm">
                        <a href="https://ru-ru.facebook.com/login/" class="fab fa-facebook-f"></a>
                        <a href="https://www.instagram.com" class="fab fa-instagram"></a>
                        <a href="https://github.com/maryaroslav" class="fab fa-github"></a>
                        <a href="https://www.youtube.com/channel/UCb12w8QLQUaBuANVw8QoQzA" class="fab fa-youtube"></a>
                    </div>
                    <a href="https://www.instagram.com" class="contact-btn">Contact Me</a>
                </div>
                <div class="card-footer">
                    <div class="numbers">
                        <div class="item">
                            <span>120</span>
                            Posts
                        </div>
                        <div class="border"></div>
                        <div class="item">
                            <span>127</span>
                            Following
                        </div>
                        <div class="border"></div>
                        <div class="item">
                            <span>170k</span>
                            Followers
                        </div>
                    </div>
                </div>
            </div>
        </body>
    
    
</html>
